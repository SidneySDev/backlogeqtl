name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Firebase CLI (evitando NPX)
        run: |
          # Instala diretamente sem usar npx
          npm install -g firebase-tools@12.9.0
          echo "Versão do Firebase: $(firebase --version)"

      - name: Prepare files
        run: |
          mkdir -p public
          if [ -f "index.html" ]; then
            cp index.html public/
          elif [ -f "public/index.html" ]; then
            echo "index.html já está no diretório public/"
          else
            echo "::error::Arquivo index.html não encontrado!"
            exit 1
          fi

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
